<%

var search = obj.search;
var th = obj.th;
var colspan = obj.colspan;

%>

<table class="htmltable" width="100%" border="0">
  <col />
  <forin i th>
    <col id="col$th[i].name" />
  </forin>
  <col />

  <tr class="search-top">
    <td class="left">&nbsp;</td>
    <!-- *COLSPAN MUST EQUAL NUMBER OF CENTER COLUMNS -->
    <td colspan="$colspan">

      <!-- Search -->
      <if (search)>
        <form id="searchform">
        <ul>
          <li><select id="searchopt" onclick="changeSearch()">
              <forin i th>
                <if (th[i].name && th[i].name != "_id" && th[i].name != "Delete")>
                  <if (th[i].search)>
	            <option value="$th[i].name" selected>$th[i].heading</option>
                  </if>
                  <if (!th[i].search)>
	            <option value="$th[i].name">$th[i].heading</option>
                  </if>
                </if>
              </forin>
	    </select>
          </li>
          <li>
            <input class="text" id="searchtext" size="40" name="$th[0].name" type="text" value="$current_search" />
          </li>
          <li><input type="image" src="/~~/modules/admin/assets/img/button_search_on_tan.gif" alt="Search" /></li>
          <li style="float:right;"><div><img style="cursor: pointer" src="/~~/modules/admin/assets/img/button_refresh_on_tan.gif" alt="Refresh" onclick="clearSearch()"></div></li>
        </ul>
        </form>
      </if>

    </td>
    <td class="right">&nbsp;</td>
  </tr>

  <!-- White table -->
  <tr class="white-top">
    <!-- Top area -->
    <td class="left"><img src="images/transparent.gif" width="14" height="1"></td>
    <!-- *COLSPAN MUST EQUAL NUMBER OF CENTER COLUMNS -->
    <td class="middle" colspan="$colspan">&nbsp;</td>
    <td class="right"><img src="images/transparent.gif" width="14" height="1"></td>
  </tr>
